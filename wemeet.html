<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Chatbot</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #4CAF50; /* 이 색깔 다 바꾸면 돼용 */
        }
        .start-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .start-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to In the Pink!</h1>
    <button class="start-button" onclick="openChatbot()">Start</button>

    <script>
        function openChatbot() {
            window.open('frontend.html', '_blank', 'width=800,height=600');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Chatbot</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header { 
            background-color: #4CAF50; /* 이 색깔 다 바꾸면 돼용 */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        header .login-button {
            background-color: white;
            color: #4CAF50;
            border: 2px solid ;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        header .login-button:hover {
            background-color: #4CAF50;
            color: white;
        }
        .chatbot-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }
        .chat-window {
            width: 100%;
            max-width: 800px;
            height: 80%;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            max-width: 70%;
        }
        .user-message {
            background-color: #d8f5d0; /*사용자 input 색상입니다! 얘도 바꾸면 됩니당*/
            align-self: flex-end;
        }
        .chatbot-message {
            background-color: #fff3e0; /* chatbot 답변 색상 */
            align-self: flex-start;
        }
        .message-input {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 800px;
        }
        .message-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .message-input button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .message-input button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>In the Pink</h1>
    </header>
    <div class="chatbot-container">
        <div class="chat-window" id="chat-window">
            <!-- Chat messages will appear here -->
        </div>
        <div class="message-input">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const inputField = document.getElementById('user-input');
            const chatWindow = document.getElementById('chat-window');
            const userMessage = inputField.value.trim();

            if (userMessage === "") return;

            // Display user message
            chatWindow.innerHTML += `<div class="message user-message">${userMessage}</div>`;

            // Send request to backend
            const response = await fetch('http://localhost:5000/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: userMessage })
            });

            const data = await response.json();

            if (data.response) {
                // Display chatbot response
                chatWindow.innerHTML += `<div class="message chatbot-message">${data.response}</div>`;
            } else {
                chatWindow.innerHTML += `<div class="message chatbot-message">Error: ${data.error}</div>`;
            }

            // Scroll to the bottom of the chat window
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // Clear the input field
            inputField.value = '';
        }
    </script>
</body>
</html>
